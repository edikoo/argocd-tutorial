apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: nginx-rollouts
spec:
  replicas: 5
  strategy:
    blueGreen: 
      activeService: nginx-service-active
      previewService: nginx-service-preview
      autoPromotionEnabled: false

  selector:
    matchLabels:
      app: nginx-rollouts
  template:
    metadata:
      labels:
        app: nginx-rollouts
    spec:
      containers:
      - name: nginx-rollouts
        image: edi.crocobet.ro:5005/myapp:a1a3513c-c844-406c-a987-e9afb889116c
        ports:
        - containerPort: 80

        
---

apiVersion: v1
kind: Service
metadata:
  name: nginx-service-active
spec:
  ports:
  - port: 8080
    targetPort: 80
  selector:
    app: nginx-rollouts
  type: NodePort


---

apiVersion: v1
kind: Service
metadata:
  name: nginx-service-preview
spec:
  ports:
  - port: 8080
    targetPort: 80
  selector:
    app: nginx-rollouts
  type: NodePort
