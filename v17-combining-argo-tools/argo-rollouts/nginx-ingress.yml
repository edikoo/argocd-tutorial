kind: Ingress
metadata:
  name: nginx-ingress-preview
spec:
  ingressClassName: nginx
  rules:
  - host: argo-kavto.demo
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-service-preview
            port:
              number: 8080
